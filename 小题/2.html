    <script>
        function isValid (a) {
            var x = [];
            var p = {
                '(':')',
                '[':']',
                '{':'}'
            };
            for (let char of a) {
                if(['(','[','{'].includes(char)) {
                    x.push(char);
                } else if([')',']','}'].includes(char)) {
                    if (x.length === 0 || x.pop()!== p[char]) {
                        return false;
                    }
                }
            }
            return x.length === 0;
        }
        
        console.log(isValid("()"));
        console.log(isValid("([)]"));
    </script>
