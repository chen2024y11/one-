<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 编写一个函数，接收三个参数：原字符串、待替换的子字符串以及替换后的子字符串。函数应返回将原字符串中所有待替换的子字符串替换为替换后的子字符串的结果。     -->
</body>
    <script>
        function replaceString(a,b,c) {
            if( a && b) {
                return a.split(b).join(c);
            }
            return a;
        }
        var a = "Hello world";
        var b = "world";
        var c = "you";
        var r = replaceString(a,b,c);
        console.log(r);
    </script>
</html>
