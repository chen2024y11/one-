    <script>
        function countFrequencies(arr) {
            var a = {};
            for (let element of arr) {
                if(a[element]) {
                    a[element]++;
                } else {
                    a[element]=1
                }
            }
            return a;
        }

        var arr1 = [1,2,2,3,3,3,4,4,4,4];
        var b = countFrequencies(arr1);
        console.log(b);
    </script>
