    <script>
        function findSecondLargest(arr) {
            if (arr.length < 2 ) {
                return null;
            }
            let first = -Infinity;
            let second = -Infinity;
            for (let i = 0; i < arr.length; i++) {
                var num = arr[i];
                if( num > first ) {
                    second = first;
                    first = num;
                }
                else if ( num > second && num !== first ) {
                    second = num;
                }
            }
            return second === -Infinity ? null : second;
        }

        console.log(findSecondLargest([1,2,3,4,5]));
        console.log(findSecondLargest());
    </script>
