    <script>
        function reverseWords(s) {
            var wordsArray = s.split('');
            var reversedWordsArray = wordsArray.reverse();
            var reversedString = reversedWordsArray.join('');
            return reversedString;
        }
        console.log(reverseWords("hello world"));
    </script>
